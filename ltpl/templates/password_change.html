{% extends "base.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center mt-5">
        <div class="col-sm-3">
            <h2 class="text-center alert alert-info">New Password</h2>
            <form action="password_reset" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <div class="d-flex justify-content-center">
                    <input type="submit" name="submit" value="Submit" class="btn btn-primary" style="width:265px;">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
