{% extends "base.html" %}

{% block title %}
    Add New Department
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center mt-5">
        <div class="col-sm-3 pt-2">
            <h2 class="text-center alert alert-info">New Department</h2>
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <div class="text-center">
                    <input type="submit" name="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
